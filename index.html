<!DOCTYPE html>
<html>

<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Googlefonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/f805b78e67.js"></script>
	<style>
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		p,
		a {
			font-family: 'Montserrat', sans-serif;
		}

		h1 {
			font-size: 50px;
			font-weight: 400;

		}

		h3:hover {
			font-size: 2rem;
			font-weight: bold;
		}

		p {
			font-size: 25px;
			font-weight: 700;
		}

		p:hover {
			font-size: 25px;
			font-weight: 700;
		}

		#company {
			font-size: 40px;
		}

		#map {
			height: 100%;
		}

		/* Optional: Makes the sample page fill the window. */
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.navbar {
			min-height: 100px;
		}

		.purpleBG {
			background-color: #4E53A5;
		}

		.purple {
			color: #4E53A5;
		}

		.yellowBG {
			background-color: #FDF100;
		}

		.greenBG {
			background-color: #70BE5B;
		}

		.green {
			color: #70BE5B;
		}

		.blueBG {
			background-color: #68BBE5;
		}

		.pinkBG {
			background-color: #E2008A;
		}

		.footer {
			min-height: 500px;
			border-top: 4px solid #4E53A5;
			padding: 10px 0px 20px 0px;
		}

		.footer a {
			margin: 0px 5px;
			display: inline-block;
			font-size: 20px;
			padding: 5px;
		}

		.footer a:hover {
			color: black;
			background-color: white;
			text-decoration: underline;
			font-size: 25px;
		}

		.footer svg {
			margin-right: 5px;
		}

		.footer button {
			justify-content: center;
			border: 2px solid white;
			margin: 10px
		}

		.footer button:hover {
			background-color: #4E53A5;


		}

		.footerLine {
			border-top: 2px solid white;
		}

		.footerBottom svg:hover {
			color: #4E53A5;
		}


		.sidebar {
			height: 100%;
			width: 0;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: #F0F0F0;
			overflow-x: hidden;
			transition: 0.5s;
			padding-top: 60px;
		}

		.sidebar a {
			padding: 8px 8px 8px 32px;
			text-decoration: none;
			font-size: 25px;
			color: black;
			display: block;
			transition: 0.3s;
		}

		.sidebar a:hover {
			color: #70BE5B;
			font-size: 30px;
			font-weight: 700;
		}

		.sidebar .closebtn {
			position: absolute;
			top: 0;
			right: 25px;
			font-size: 36px;
			margin-left: 50px;
		}

		.openbtn {
			font-size: 20px;
			cursor: pointer;
			background-color: #70BE5B;
			color: white;
			padding: 10px 15px;
			border: none;
		}

		.openbtn:hover {
			background-color: rgb(174, 233, 157);
			color: black;
			border: 2px solid rgb(54, 164, 81);
		}

		#main {
			transition: margin-left .5s;
			padding: 16px;
		}

		.navbar a {
			color: #70BE5B;
			margin: 0px 5px;
			display: inline-block;
			font-size: 20px;
			padding: 5px;
		}

		.navbar a:hover {
			color: #4E53A5;
			text-decoration: underline;
			font-size: 25px;
		}

		form {
			width: 50%;
			margin: auto;
			padding: 40px 20px;
		}

		/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
		@media screen and (max-height: 450px) {
			.sidebar {
				padding-top: 15px;
			}

			.sidebar a {
				font-size: 18px;
			}
		}

		/* Grow */
		.hvr-grow {
			display: inline-block;
			vertical-align: middle;
			transform: translateZ(0);
			box-shadow: 0 0 1px rgba(0, 0, 0, 0);
			backface-visibility: hidden;
			-moz-osx-font-smoothing: grayscale;
			transition-duration: 0.3s;
			transition-property: transform;
		}

		.hvr-grow:hover,
		.hvr-grow:focus,
		.hvr-grow:active {
			transform: scale(1.1);
		}

		@media only screen and (max-width: 575px) {
			footer div {
				text-align: center;
			}
		}

</head>
